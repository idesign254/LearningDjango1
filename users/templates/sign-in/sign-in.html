<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign In</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		h1 {
			font-size: 2rem;
			margin-bottom: 1rem;
			color: #333;
			text-align: center;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 100%;
			max-width: 400px;
			padding: 2rem;
			background: #f2f2f2;
			border-radius: 5px;
		}
		input[type="email"],
		input[type="password"] {
			width: 100%;
			padding: 1rem;
			margin: 0.5rem 0;
			border: none;
			background: #fff;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			font-size: 1rem;
		}
		input[type="submit"] {
			width: 100%;
			padding: 1rem;
			margin: 1rem 0 0;
			border: none;
			background: #333;
			color: #fff;
			border-radius: 5px;
			font-size: 1rem;
			cursor: pointer;
			transition: background 0.3s ease;
		}
		input[type="submit"]:hover {
			background: #222;
		}
	</style>
</head>
<body>
	<div class="container">
		
		<h1>Sign In</h1>
		<form>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
			<input type="submit" value="Sign In">
		</form>
	</div>
</body>
</html>
