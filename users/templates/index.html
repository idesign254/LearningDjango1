<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Users Page</title>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
	<meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #f5f5f5;
			font-family: Arial, sans-serif;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		h1 {
			font-size: 2.5rem;
			margin-bottom: 2rem;
			color: #333;
			text-align: center;
		}
		.card {
			background: #fff;
			padding: 2rem;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			margin-bottom: 2rem;
			width: 400px;
			text-align: center;
		}
		.card h2 {
			font-size: 1.5rem;
			margin-bottom: 1rem;
			color: #333;
		}
		.card p {
			font-size: 1rem;
			color: #666;
			margin-bottom: 2rem;
		}
		.btn {
			background: #f46b45;
			color: #fff;
			padding: 1rem 2rem;
			border: none;
			border-radius: 5px;
			font-size: 1rem;
			text-transform: uppercase;
			letter-spacing: 1px;
			cursor: pointer;
			transition: background 0.3s ease;
		}
		.btn:hover {
			background: #e9573f;
		}
		.btn i {
			margin-right: 0.5rem;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="card">
			<h2>Sign In</h2>
			<p>Please choose an option below to sign in:</p>
            <a href="sign-in">
			<button class="btn"><i class="fas fa-sign-in-alt"></i>Sign In</button>
                </a>
				<div class="g-signin2" data-onsuccess="onSignIn"></div>
				<div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
		</div>
		<div class="card">
			<h2>Dashboard</h2>
			<p>If you're already signed in, click below to view your dashboard:</p>
            <a href="dashboard/">
			<button class="btn"><i class="fas fa-tachometer-alt"></i>View Dashboard</button>
        </a>
		</div>
	</div>

	<!-- Other body elements -->
	

	<script>
		function onSignIn(googleUser) {
			// Handle sign-in success here
		}
	</script>

	<!-- Other body elements -->

	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId      : 'YOUR_APP_ID',
				cookie     : true,
				xfbml      : true,
				version    : 'v12.0'
			});
				
			FB.getLoginStatus(function(response) {
				// Check login status here
			});
		};

		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "https://connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

</body>
</html>
