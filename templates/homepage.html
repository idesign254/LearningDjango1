<!DOCTYPE html>
<html>
  <head>
    <title>My Homepage</title>
    <style>
      /* Add CSS styles for the page layout */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 16px;
      }
      h1 {
        font-size: 48px;
        font-weight: bold;
        margin-top: 80px;
        margin-bottom: 24px;
        text-align: center;
        color: #333333;
      }
      p {
        font-size: 24px;
        line-height: 1.5;
        text-align: center;
        color: #666666;
      }

      /* Add CSS styles for the CTA buttons */
      .cta {
        display: inline-block;
        padding: 16px 32px;
        border-radius: 4px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        color: #ffffff;
        background-color: #007bff;
        border: none;
        cursor: pointer;
        margin-right: 16px;
        transition: background-color 0.3s ease-in-out;
      }
      .cta:hover {
        background-color: #0062cc;
      }
      .cta-primary {
        background-color: #ef5350;
      }
      .cta-primary:hover {
        background-color: #e53935;
      }
      .cta-secondary {
        background-color: #42a5f5;
      }
      .cta-secondary:hover {
        background-color: #1e88e5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Homepage</h1>
      <p>Here are some things you can do:</p>
      <div>
        <a href="#" class="cta">Learn More</a>
        <a href="#" class="cta cta-primary">Get Started</a>
        <a href="#" class="cta cta-secondary">Sign Up</a>
      </div>
    </div>
  </body>
</html>
